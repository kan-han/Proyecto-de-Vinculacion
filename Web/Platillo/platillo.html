    h1 {

    }

    .categoria {

    }

    .platillo-img {
      width: 100%;

    .precio {
      font-family: "Libre Baskerville", serif;

    p.descripcion {

      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    h5 {
      font-family: "Libre Baskerville", serif;
      font-size: 1.25rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    ul {
      font-size: 1rem;
      padding-left: 1.2rem;
    }

    .btn-back {
      margin-top: 2rem;
      padding: 10px 20px;
      font-weight: 600;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2.2rem;
      }

      .precio {
        font-size: 1.5rem;

  </style>
</head>
<body>

  
<nav class="navbar navbar-expand-lg"  style="background-color: #031075;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Web/Inicio/index.html">
          <img src="../../Imagenes/logotipo.webp" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Capitan Pez
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../Web/Inicio/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../Web/Inicio/index.html#ubicacion">Ubicación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../Web/Menu/menu.html">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../Web/Menu/index.html#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  <div class="container py-5 bg-white shadow-sm rounded">
    <div id="detalle-platillo"></div>
  </div>

  <footer style="background-color: #000527; color: white; text-align: center; padding: 20px;">
  <p style="margin: 0 0 10px;">&copy; 2025 Capitan Pez. Todos los derechos reservados.</p>
  
  <!-- Redes sociales -->
  <div style="margin-top: 10px;">
    <a href="https://www.facebook.com/p/Capit%C3%A1n-pez-100037538771455/?locale=es_LA" target="_blank" style="color: white; margin: 0 10px; font-size: 1.5rem;">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="https://www.instagram.com/mariscoscapitanpez/" target="_blank" style="color: white; margin: 0 10px; font-size: 1.5rem;">
      <i class="bi bi-instagram"></i>
    </a>
    
    <a href="mailto:capitanpez@gmail.com" style="color: white; margin: 0 10px; font-size: 1.5rem;">
      <i class="bi bi-envelope"></i>
    </a>
  </div>
</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nombrePlatillo = params.get('nombre');

    fetch('../../Datos/Menu.json')
      .then(res => res.json())
      .then(data => {
        let encontrado = null;

        data.menu.forEach(categoria => {
          const platillo = categoria.platillos.find(p => p.nombre === nombrePlatillo);
          if (platillo) encontrado = { platillo, categoria: categoria.categoria };
        });

        const container = document.getElementById('detalle-platillo');

        if (encontrado) {
          const { platillo, categoria } = encontrado;

          container.innerHTML = `
          <h1>${platillo.nombre}</h1>
          <div class="categoria mb-4">Categoría: ${categoria}</div>
          <div class="row align-items-center">
            <div class="col-md-6 mb-3">
              <img src="${platillo.imagen}" alt="${platillo.nombre}" class="img-fluid rounded shadow" />
            </div>
            <div class="col-md-6">
              <div class="precio">$${platillo.precio}</div>
              <p class="descripcion">${platillo.descripcion}</p>
              <h5>Ingredientes:</h5>
              <ul>
                ${platillo.ingredientes.map(i => `<li>${i}</li>`).join('')}
              </ul>
              <a href="../Menu/menu.html" class="btn btn-outline-primary mt-3">Volver al menú</a>
            </div>
          </div>
        `;
        } else {
          container.innerHTML = `<p class="text-danger">Platillo no encontrado.</p>`;
        }
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('detalle-platillo').textContent = 'Error al cargar el platillo.';
      });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
