<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú del Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .categoria {
      margin-top: 40px;
    }
    .card img {
      object-fit: cover;
      height: 180px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">Menú del Restaurante</h1>
    <div id="menu-container"></div>
  </div>

  <script>
    fetch('../../Datos/Menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = data.menu;
        const container = document.getElementById('menu-container');

        menu.forEach(categoria => {
          // Crear contenedor de categoría
          const categoriaDiv = document.createElement('div');
          categoriaDiv.className = 'categoria';

          // Título de la categoría
          const titulo = document.createElement('h2');
          titulo.className = 'text-primary mb-3 border-bottom pb-2';
          titulo.textContent = categoria.categoria;

          categoriaDiv.appendChild(titulo);

          // Grid de tarjetas
          const row = document.createElement('div');
          row.className = 'row g-4'; // espaciado entre columnas

          categoria.platillos.forEach(platillo => {
            const col = document.createElement('div');
            col.className = 'col-md-4'; // 3 columnas por fila

            const card = document.createElement('div');
            card.className = 'card h-100 shadow';

            const img = document.createElement('img');
            img.src = platillo.imagen;
            img.alt = platillo.nombre;
            img.className = 'card-img-top';

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const nombre = document.createElement('h5');
            nombre.className = 'card-title';
            nombre.textContent = platillo.nombre;

            const precio = document.createElement('p');
            precio.className = 'card-text text-success fw-bold';
            precio.textContent = `$${platillo.precio}`;

            const descripcion = document.createElement('p');
            descripcion.className = 'card-text text-muted';
            descripcion.textContent = platillo.descripcion;

            cardBody.appendChild(nombre);
            cardBody.appendChild(precio);
            cardBody.appendChild(descripcion);

            card.appendChild(img);
            card.appendChild(cardBody);

// Hacer clicable
            card.style.cursor = 'pointer';
            card.addEventListener('click', () => {
            const nombreURL = encodeURIComponent(platillo.nombre);
            window.location.href = `../../Web/Platillo/platillo.html?nombre=${nombreURL}`;
            });

col.appendChild(card);
            row.appendChild(col);
          });

          categoriaDiv.appendChild(row);
          container.appendChild(categoriaDiv);
        });
      })
      .catch(err => {
        console.error('Error al cargar el menú:', err);
        document.getElementById('menu-container').textContent = 'Error al cargar el menú.';
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
