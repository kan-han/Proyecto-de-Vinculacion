<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú del Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body {
  background-color: #f8f9fa;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 3.5rem;
  margin-bottom: 30px;
  color: #1c2c3f;
}

.categoria {
  margin-top: 60px;
  font-family: "Libre Baskerville", serif;
}

h2 {
  font-size: 2rem;
  color: #007bff;
  border-bottom: 2px solid #dee2e6;
  padding-bottom: 10px;
}

.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 15px;
  overflow: hidden;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.card img {
  object-fit: cover;
  height: 200px;
  border-bottom: 1px solid #ddd;
}

.card-body {
  padding: 1rem 1.2rem;
}

.card-title {
  font-family: "Playfair Display", serif;
  font-size: 1.4rem;
  margin-bottom: 0.5rem;
  color: #333;
}

.card-text.text-success {
  font-size: 1.2rem;
  color: #28a745 !important;
}

.card-text.text-muted {
  font-size: 1rem;
  color: #6c757d;
}
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">Menú</h1>
    <div id="menu-container"></div>
  </div>

  <script>
    fetch('../../Datos/Menu.json')
      .then(res => res.json())
      .then(data => {
        const menu = data.menu;
        const container = document.getElementById('menu-container');

        menu.forEach(categoria => {
          // Crear contenedor de categoría
          const categoriaDiv = document.createElement('div');
          categoriaDiv.className = 'categoria';

          // Título de la categoría
          const titulo = document.createElement('h2');
          titulo.className = 'text-primary mb-3 border-bottom pb-2';
          titulo.textContent = categoria.categoria;

          categoriaDiv.appendChild(titulo);

          // Grid de tarjetas
          const row = document.createElement('div');
          row.className = 'row g-4'; // espaciado entre columnas

          categoria.platillos.forEach(platillo => {
            const col = document.createElement('div');
            col.className = 'col-md-4'; // 3 columnas por fila

            const card = document.createElement('div');
            card.className = 'card h-100 shadow';

            const img = document.createElement('img');
            img.src = platillo.imagen;
            img.alt = platillo.nombre;
            img.className = 'card-img-top';

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const nombre = document.createElement('h5');
            nombre.className = 'card-title';
            nombre.textContent = platillo.nombre;

            const precio = document.createElement('p');
            precio.className = 'card-text text-success fw-bold';
            precio.textContent = `$${platillo.precio}`;

            const descripcion = document.createElement('p');
            descripcion.className = 'card-text text-muted';
            descripcion.textContent = platillo.descripcion;

            cardBody.appendChild(nombre);
            cardBody.appendChild(precio);
            cardBody.appendChild(descripcion);

            card.appendChild(img);
            card.appendChild(cardBody);

// Hacer clicable
            card.style.cursor = 'pointer';
            card.addEventListener('click', () => {
            const nombreURL = encodeURIComponent(platillo.nombre);
            window.location.href = `../../Web/Platillo/platillo.html?nombre=${nombreURL}`;
            });

            col.appendChild(card);
            row.appendChild(col);
          });

          categoriaDiv.appendChild(row);
          container.appendChild(categoriaDiv);
        });
      })
      .catch(err => {
        console.error('Error al cargar el menú:', err);
        document.getElementById('menu-container').textContent = 'Error al cargar el menú.';
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
